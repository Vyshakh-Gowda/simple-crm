<!DOCTYPE html>
<html>
<head>
    <title>Simple CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{% url 'dashboard' %}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">SimpleCRM</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{% url 'customer_list' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Customers</a>
                        <a href="{% url 'deal_list' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Deals</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
